# Values that configure running a starknet fauset frontend on Kubernetes.
frontend:
  # The name of the Docker image (including any tag and repository name)
  # for the container running starknet faucet fronend.
  # For example:
  #''' yaml
  # image:
  #   repository: 076859660908.dkr.ecr.us-east-2.amazonaws.com/starknet/faucet/frontend
  #   tag: latest
  #   pullPolicy: Always
  #'''
  # @type: string
  image:
    repository: us.gcr.io/starkware-dev/starknet/faucet/frontend
    tag: latest
    pullPolicy: Always


# Values that configure running a starknet fauset backend on Kubernetes.
backend:
  # If true, the chart will install all
  # the resources necessary for a starknet fauset backend on Kubernetes.
  # @default: true
  # @type: boolean
  enabled: false

  # The name of the Docker image (including any tag and repository name)
  # for the container running starknet faucet backend.
  # For example:
  #''' yaml
  # image:
  #   repository: 076859660908.dkr.ecr.us-east-2.amazonaws.com/starknet/faucet/backend
  #   tag: latest
  #   pullPolicy: Always
  #'''
  # @type: string
  image:
    repository: us.gcr.io/starkware-dev/starknet/faucet/backend
    tag: latest

  # Default service variabled for starknet fauset backend pod.
  service:
    # Type of service, ex. LoadBalancer, ClusterIP.
    # @type: string
    type: ClusterIP
    name: backend
    port: 3001
    protocol: TCP

# Configure Ingress for starknet faucet frontend and backend.
# If `ingress.tls.enabled` is set to `true`, the Ingress will expose
# the port 443 on the backend and frontend service.
ingress:

  # Host name to create Ingress rules.
  # @type: string
  host: testing-faucet.goerli.starknet.io

# Consume ConfigMaps as environment variables.
configMap:
  # Environment name (development | production | testing)
  # for deployments environment variables.
  # @default: production
  # @type: string
  env: testing
